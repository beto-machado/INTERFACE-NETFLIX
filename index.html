<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>KID'SFLIX</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">KID'S FLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Filmes</a>
                <a href="#">Desenhos</a>
                <a href="#">Músicas</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h2 class="titulo">MUNDO BITA</h2>
                <p class="descricao">O Mundo Bita é feito de músicas, cores, aprendizado e alegria. Tudo com muito carinho para que pequenos e adultos brinquem e cresçam juntos.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/soul.jpg" alt="" srcset="">

            </div>
            <div class="item">

            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="img/divertidamente.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/minions.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/shrek.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/dragon-gt.jpg" alt="" srcset="">
            </div>
        </div>
    </div>
